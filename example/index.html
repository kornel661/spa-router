<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>web-router examples</title>
	<link rel="import" href="packages/web_router/web_router.html">
	<link rel="import" href="packages/web_router/web_route.html">

	<link rel="import" href="src/window_location.html">
</head>

<body unresolved>
	<h1>Routing demo:</h1>
	<ul>
		<li><a href="">reload</a></li>
		<li><a href="#/">/</a></li>
		<li><a href="#/test">/test</a></li>
		<li><a href="#/garbage?arg1=val1&arg2=val%202&arg3=some val">garbage</a></li>
		<li><a href="#/garbage?arg1=val1&arg2=val%202&arg3=some val#someHash">garbage with hash</a></li>
	</ul>
	<web-router noScroll transitions="hero-transition cross-fade">
		<web-route path="/">
			<template>
				<p>Inline template!
					<!--<a is="pushstate-anchor" href="/test">test</a>-->
					<a href="#/test">test</a>
				</p>
			</template>
		</web-route>
		<web-route path="/test">
			<template>
				<p>TEST <a href="#/">home</a></p>
			</template>
		</web-route>
		<web-route path="**" elem="window-location" queryParams="arg1 arg3" bindRouter>
		<web-route path="/start" import="/pages/home-page.html"></web-route>
		<web-route path="/demo/:pathArg1" import="/pages/demo-page.html"></web-route>
		<web-route path="/notes" import="/pages/notes-page.html"></web-route>
		<web-route path="*" import="/pages/not-found-page.html"></web-route>
	</web-router>

	<web-router mode="hash">
		<web-route path="/">
			<template>
				<p>Inline template! <a href="#/test">test</a></p>
			</template>
		</web-route>
		<web-route path="/test">
			<template>
				<p>TEST <a href="#/">home</a></p>
			</template>
		</web-route>
		<web-route path="**" elem="window-location">
		</web-route>
	</web-router>

	<script type="application/dart">
		export 'package:polymer/init.dart';
	</script>
</body>
</html>
