<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="window-location">
	<template>
		The location (at the time of instantiation):
		<content></content><br>
		arg1: {{arg1}}<br>
		arg2: {{arg2}}<br>
		arg3: {{arg3}}<br>
		show: {{!arg2.isEmpty}}<br>
		It's {{now}} :-).
		<template if="{{router != null}}">
			<a on-click="{{go}}">GO! (click me to go home)</a>
			<a on-click="{{reload}}">Reload!</a>
		</template>
		<template if="{{!arg2.isEmpty}}">
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<a id="someHash">someHash</a><br><br>
		</template>
	</template>
	<script type="application/dart" src="window_location.dart"></script>
</polymer-element>
