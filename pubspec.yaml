name: spa_router
version: 0.1.2+2
author: Kornel Maczy≈Ñski <kornel661@gmail.com>
description: >
  Routing element for HTML5 single page applications (declarative syntax!)
  written in Polymer.dart.
homepage: https://github.com/kornel661/spa-router
environment:
  sdk: '>=1.8.5'
dependencies:
  browser: '^0.10.0+2'
  core_elements: '^0.7.1+2'
  polymer: '^0.16.3+2'
  template_binding: '^0.14.0+2'
dev_dependencies:
  test: '^0.12.1'
transformers:
- polymer:
    entry_points:
    - example/index.html
    - example/transitions.html
