name: web_router
version: 0.0.1
author: Kornel Maczy≈Ñski <kornel661@gmail.com>
description: Routing element for HTML5 single page applications with declarative syntax written in dart. Compatible with Polymer.dart.
homepage: https://github.com/kornel661/web-router
environment:
  sdk: '>=1.8.5 <2.0.0'
dependencies:
  browser: '>=0.10.0+2 <0.11.0'
  core_elements: '>=0.6.1+1 <0.7.0'
  paper_elements: '>=0.6.2+1 <0.7.0'
  polymer: '>=0.16.0 <0.17.0'
  template_binding: '>=0.14.0+1 <0.15.0'
transformers:
- polymer:
    entry_points: example/index.html