<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_ajax_dart.html">

<polymer-element
		name="spa-route"
		attributes="path impl elem regex redirect bindRouter uriAttr noScroll queryParams">
	<template>
		<link href="spa_route.css" rel="stylesheet">
		<content></content>
		<core-ajax-dart id="ajax" handleAs="text" auto="false" url="{{impl}}">
		</core-ajax-dart>
	</template>
	<script type="application/dart" src="spa_route.dart"></script>
</polymer-element>
